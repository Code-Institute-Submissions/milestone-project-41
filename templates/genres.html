{% extends "base.html" %}

{% block content %}
<div class="background-image">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<ul class="collection with-header">
					<li class="collection-header">
						<h2>Genres</h2>
					</li>
					{% for genre in genres %}
					<li class="collection-item">
						{{genre.name}}
						<a href="{{url_for('editgenre', genre_id=genre._id)}}" class="btn-small right">
							Edit<i class="material-icons right">edit</i>
						</a>
					</li>
					{% endfor %}
				</ul>

			</div>
		</div>
		<div class="row">
			<div class="col s12">
            <a href="{{url_for('addgenre')}}" class="btn-small right" >Add New Genre<i class="material-icons right">add_circle</i></a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
