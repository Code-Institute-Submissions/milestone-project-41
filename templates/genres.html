{% extends "base.html" %}

{% block content %}
<div class="background-image">
	<div class="container">

		<div class="row">
			<div class="col s12 ">
				<div class="section-heading"> Genres </div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="collection">
					{% for genre in genres %}
					<li class="collection-item">
						{{genre.name}}
						<a href="{{url_for('editgenre', genre_id=genre._id)}}" class="btn-small btn-alt right">
							Edit<i class="material-icons right">edit</i>
						</a>
					</li>
					{% endfor %}
				</ul>

			</div>
		</div>
		<div class="row">
			<div class="col s12 center-align">
				<a href="{{url_for('addgenre')}}" class="btn-large">Add New
					Genre<i class="material-icons right">add_circle</i></a>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block messages_js %}
<script src="{{ url_for('static', filename='js/messages.js') }}"></script>
{% endblock %}
