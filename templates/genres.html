{% extends "base.html" %}

{% block content %}
<div class="background-image">
	<div class="container">
		<div class="row">
			<div class="col s12">

				<ul class="collection with-header">
					<li class="collection-header">
						<h4>Genres</h4>
					</li>
					{% for genre in genres %}
					<li class="collection-item">{{genre.name}} <a href="#!" class="secondary-content"><i class="material-icons">send</i></a></li>
					{% endfor %}
				</ul>

			</div>
		</div>
	</div>
</div>

{% endblock %}
