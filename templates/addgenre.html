{% extends "base.html" %}

{% block content %}

<h2>Add Genre</h2>

<div class="row">
	<form action="{{url_for('insert_genre')}}" method="POST" class="col s12" novalidate>
		<!-- Genre Name -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="genre_name" name="genre_name" type="text" class="validate">
				<label for="genre_name">Genre Name</label>
			</div>
		</div>
		<!-- Button -->
		<div class="row">
			<div class="input-field col s12">
				<button class="btn waves-effect waves-light" type="submit" name="action">Add Genre
                <i class="material-icons right">playlist_add</i>
            </button>
			</div>
		</div>

    </form>
</div>
{% endblock %}

{% block validation_js %}
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
{% endblock %}
